	<style>
		html,
		body {
			height: 100%;
		}
		
		.form-signin {
			max-width: 330px;
			padding: 1rem;
		}
		
		.form-signin .form-floating:focus-within {
			z-index: 2;
		}
		
		.form-signin input[type="email"] {
			margin-bottom: -1px;
			border-bottom-right-radius: 0;
			border-bottom-left-radius: 0;
		}
		
		.form-signin input[type="password"] {
			margin-bottom: 10px;
			border-top-left-radius: 0;
			border-top-right-radius: 0;
		}
	</style>
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
	
	<main class="form-signin w-100 m-auto">
		<form class="text-center needs-validation" novalidate>
			<div>
				<a href>
					<i class="bi bi-person-bounding-box" style="font-size: 4rem; color: cornflowerblue;"></i>
				</a>
			</div>
			<h1 class="h3 mb-3 fw-normal">Welcome back!</h1>
			
			<div class="form-floating">
				<input type="text" class="form-control" id="floatingInput" placeholder="Username" required>
				<label for="floatingInput">Username</label>
				<div class="invalid-feedback">
					Username is required.
				</div>
			</div>
			<div class="form-floating">
				<input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
				<label for="floatingPassword">Password</label>
				<div class="invalid-feedback">
					Password is required.
				</div>
			</div>
			
			<div class="form-check text-start my-3">
				<input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
				<label class="form-check-label" for="flexCheckDefault">
					Remember me
				</label>
			</div>
			<button class="btn btn-primary w-100 py-2" type="submit">Log in</button>
			<button class="btn btn-secondary w-100 py-2 mt-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasPasswordList" aria-controls="offcanvasPasswordList">Show Password List</button>
		</form>
	</main>
	
	
	<!-- Offcanvas -->
	<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasPasswordList" aria-labelledby="offcanvasPasswordListLabel">
		<div class="offcanvas-header">
			<h5 id="offcanvasPasswordListLabel">Password List</h5>
			<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
		</div>
		<div class="offcanvas-body">
			<ul class="list-group list-group-flush">
				<h5 class="mb-3">Usernames and Passwords</h5>
				<li class="list-group-item d-flex justify-content-between align-items-center">
					<div>
						<button class="btn btn-sm btn-outline-secondary me-2" id="copyUsername1" data-clipboard-target="#username1">
							<i class="bi bi-clipboard"></i>
						</button> 
						<code id="username1">Angelica</code>
					</div>
					<div>
						<code id="password1">a722c63d</code>
						<button class="btn btn-sm btn-outline-secondary ms-2" id="copyPassword1" data-clipboard-target="#password1">
							<i class="bi bi-clipboard"></i>
						</button> 
					</div>
				</li>
				<li class="list-group-item d-flex justify-content-between align-items-center">
					<div>
						<button class="btn btn-sm btn-outline-secondary me-2" id="copyUsername2" data-clipboard-target="#username2">
							<i class="bi bi-clipboard"></i>
						</button> 
						<code id="username2">Brianna</code>
					</div>
					<div>
						<code id="password2">c1572d05</code>
						<button class="btn btn-sm btn-outline-secondary ms-2" id="copyPassword2" data-clipboard-target="#password2">
							<i class="bi bi-clipboard"></i>
						</button> 
					</div>
				</li>
				<li class="list-group-item d-flex justify-content-between align-items-center">
					<div>
						<button class="btn btn-sm btn-outline-secondary me-2" id="copyUsername3" data-clipboard-target="#username3">
							<i class="bi bi-clipboard"></i>
						</button> 
						<code id="username3">Cleo</code>
					</div>
					<div>
						<code id="password3">3afc79b5</code>
						<button class="btn btn-sm btn-outline-secondary ms-2" id="copyPassword3" data-clipboard-target="#password3">
							<i class="bi bi-clipboard"></i>
						</button> 
					</div>
				</li>
				<li class="list-group-item d-flex justify-content-between align-items-center">
					<div>
						<button class="btn btn-sm btn-outline-secondary me-2" id="copyUsername4" data-clipboard-target="#username4">
							<i class="bi bi-clipboard"></i>
						</button> 
						<code id="username4">Deborah</code>
					</div>
					<div>
						<code id="password4">fc2921d9</code>
						<button class="btn btn-sm btn-outline-secondary ms-2" id="copyPassword4" data-clipboard-target="#password4">
							<i class="bi bi-clipboard"></i>

							<i class="bi bi-clipboard"></i>

				</li>
			</ul>
		</div>
	</div>
	
</body>
</html>

<script>
	
	// Initialize ClipboardJS
	
	let btnU1 = document.getElementById('copyUsername1');
	let btnP1 = document.getElementById('copyPassword1');
	let btnU2 = document.getElementById('copyUsername2');
	let btnP2 = document.getElementById('copyPassword2');
	let btnU3 = document.getElementById('copyUsername3');
	let btnP3 = document.getElementById('copyPassword3');
	let btnU4 = document.getElementById('copyUsername4');
	let btnP4 = document.getElementById('copyPassword4');
	let btnU5 = document.getElementById('copyUsername5');
	let btnP5 = document.getElementById('copyPassword5');
	
	let clipboardU1 = new ClipboardJS(btnU1);
	let clipboardP1 = new ClipboardJS(btnP1);
	let clipboardU2 = new ClipboardJS(btnU2);
	let clipboardP2 = new ClipboardJS(btnP2);
	let clipboardU3 = new ClipboardJS(btnU3);
	let clipboardP3 = new ClipboardJS(btnP3);
	let clipboardU4 = new ClipboardJS(btnU4);
	let clipboardP4 = new ClipboardJS(btnP4);
	let clipboardU5 = new ClipboardJS(btnU5);
	let clipboardP5 = new ClipboardJS(btnP5);
	
	// Bootstrap Validation and Login
	
	(() => {
		'use strict'
		
		// Fetch all the forms we want to apply custom Bootstrap validation styles to
		const forms = document.querySelectorAll('.needs-validation')
		
		// Loop over them and prevent submission
		Array.from(forms).forEach(form => {
			form.addEventListener('submit', event => {
				if (!form.checkValidity()) {
					event.preventDefault()
					event.stopPropagation()
				} else {
					event.preventDefault()
					
					const username = document.getElementById('floatingInput').value;
					const password = document.getElementById('floatingPassword').value;
					
					// Valid credentials
					const validCredentials = {
						'Angelica': 'a722c63d',
						'Brianna': 'c1572d05',
						'Cleo': '3afc79b5',
						'Deborah': 'fc2921d9',
						'Elyssa': 'd35f6fa9'
					};
					
					if (validCredentials[username] && validCredentials[username] === password) {
						window.location.href = '/../home/index.html';
					} else {
						let toastContainer = document.getElementById('toastContainer');
						
						// Create a toast container if it doesn't exist
						if (!toastContainer) {
							toastContainer = document.createElement('div');
							toastContainer.id = 'toastContainer';
							toastContainer.className = 'toast-container position-fixed top-0 end-0 p-3';
							document.body.appendChild(toastContainer);
						}
						
						// Create a toast ui element
						const toastPlaceholder = document.createElement('div');
						toastPlaceholder.className = 'toast align-items-center fade show';
						toastPlaceholder.role = 'alert';
						toastPlaceholder.setAttribute('aria-live', 'assertive');
						toastPlaceholder.setAttribute('aria-atomic', 'true');
						toastPlaceholder.innerHTML = `
							<div class="d-flex">
								<div class="toast-body text-danger">
									<i class="bi bi-exclamation-triangle-fill me-2"></i>Invalid username or password.
								</div>
								<button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
							</div>
						`;
						toastContainer.appendChild(toastPlaceholder);
						
						// Automatically remove the toast
						setTimeout(() => {
							toastPlaceholder.classList.remove('show');
							toastPlaceholder.addEventListener('transitionend', () => {
								toastPlaceholder.remove();
								if (!toastContainer.hasChildNodes()) {
									toastContainer.remove();
								}
							});
						}, 1000);
					}
				}
				
				form.classList.add('was-validated')
			}, false)
		})
	})()
	
	
</script>
